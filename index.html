<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Naslov</h1>
    </header>
    <main>
        <form action="#" method="GET">
            <section>
                <h2>How can we help?</h2>
                <ul>
                    <li>
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" required>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </li>
                    <li>
                        <label for="phone">Phone number</label>
                        <input type="tel" name="phone" id="phone" required>
                    </li>
                    <li>
                        <label for="msg">Your message</label>
                        <textarea name="msg" id="msg" maxlength="255" required></textarea>
                    </li>
                </ul>
            </section>
            <section>
                <label for="select">How did u find us?</label>
                <select name="select" id="select" required>
                    <option value="val1">Web search</option>
                    <option value="val2">Social media</option>
                    <option value="val3">Otger</option>
                </select>
                </section>
                <section>
                    <h2>Reply</h2>
                    <ul>
                        <li>
                            <input type="radio" name="reply" id="reply-phone" value="val1" minlength="5">
                            <label for="reply-phone" >Call me?</label> 
                        </li>
                        <li>
                            <input type="radio" name="reply" id="reply-email" value="val2">
                            <label for="reply-email">Send an email</label> 
                        </li> 
                        <li>
                            <input type="radio" name="reply" id="reply-none" value="val3">
                            <label for="reply-none">No response</label> 
                        </li>
                    </ul>
                </section>
                <section>
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms">Acept terms</label>

                </section>
                <section>
                    <button type="reset">Clear</button>
                    <button type="submit">Submit</button>
                </section>
        </form>

    </main>
    
</body>
</html>
